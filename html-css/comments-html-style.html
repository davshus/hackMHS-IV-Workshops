<!DOCTYPE html>
<html>

<head>
  <title>Default HTML Style</title>
</head>

<body>
  <!--
  This is a comment!
  As you can see, some style can be achieved without CSS!
  Also, this text explaining your code can be left without doing anything to the actual code!
  -->
  <b>This text is bold!</b><br /><br />
  <i>This text is italicized!</i><br /><br />
  <u>This text is underlined!</u><br /><br />
  <s>This text has a strike through it!</s>
  <br /><br /><br />
  <font size=9>This font will be bigger!</font>
  <br />
  <font size=1>This font will be smaller!</font>
  <br />
  <br />
  <font color="#FF0000">This font will be red!</font>
</body>

</html>
