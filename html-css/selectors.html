<!DOCTYPE html>
<html>

<head>
  <title>IDs and Classes</title>
  <link rel="stylesheet" href="selectors.css" />
</head>

<body>
  This text is plain text. It has no selectors.
  <p id="par">
    This paragraph has the id of par.  It alone will be bigger.
  </p>
  <p class="cpar">
    This pargraph has the class of cpar.  It will be blue.
  </p>
  <p class="cpar">
    This paragraph also has the class of cpar, so it will also be blue.
  </p>
</body>

</html>
